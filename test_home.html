<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M G Prakash Catering</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-bottom: 100px;
        }
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
            border-radius: 12px;
            overflow: hidden;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .card-img-top {
            height: 250px;
            object-fit: cover;
        }
        header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
        }
        .btn-custom {
            background-color: #2c3e50;
            color: white;
        }
        .btn-custom:hover {
            background-color: #34495e;
            color: white;
        }
        .btn-custom:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        #cartBadge {
            position: absolute;
            top: -10px;
            right: -10px;
        }
        #dynamicCart {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: white;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.1);
            padding: 15px;
            z-index: 1000;
            transition: transform 0.3s ease;
        }
        #dynamicCart.hidden {
            transform: translateY(100%);
        }
        .dynamic-cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header class="text-white text-center py-4">
        <div class="container">
            <h1 class="display-5">M G Prakash Catering</h1>
            <p class="lead">Your Trusted Catering Partner Since 2000</p>
        </div>
    </header>

    <div class="container mt-4">
        <div class="row mb-3">
            <div class="col-md-4">
                <input type="text" id="searchInput" class="form-control" placeholder="Search for dishes...">
            </div>
            <div class="col-md-4">
                <select id="filterTags" class="form-select">
                    <option value="">Filter by Tag</option>
                </select>
            </div>
            <div class="col-md-4 text-end">
                <button id="cartButton" class="btn btn-custom position-relative">
                    Cart 
                    <span id="cartBadge" class="badge bg-danger">0</span>
                </button>
            </div>
        </div>

        <div id="results" class="row g-4"></div>
    </div>

    <div id="dynamicCart" class="hidden container">
        <div class="row align-items-center">
            <div class="col-8">
                <div id="dynamicCartItems"></div>
            </div>
            <div class="col-4 text-end">
                <button id="clearAllCart" class="btn btn-danger me-2">Clear All</button>
                <button id="exportCartPdf" class="btn btn-primary">Export PDF</button>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <div class="container">
            <p>M G Prakash Catering</p>
            <p>Address: 611, 10th Cross Rd, Indiranagar Rajajinagar, Bengaluru, Karnataka 560079</p>
            <p>Contact: +91 98801 93165 | Email: vijaykumar.sb.99@gmail.com</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const yourData = [
            {
                "id": "dosa",
                "name": "Dosa",
                "image": "https://example.com/dosa.jpg",
                "tags": ["breakfast", "vegetarian", "South Indian"],
                "ingredients": ["rice", "lentils"],
                "description": "A crispy rice pancake."
            },
            {
                "id": "idli",
                "name": "Idli",
                "image": "https://example.com/idli.jpg",
                "tags": ["breakfast", "vegan", "South Indian"],
                "ingredients": ["rice", "urad dal"],
                "description": "Soft and fluffy steamed rice cakes."
            },
            {
                "id": "masala-vada",
                "name": "Masala Vada",
                "image": "https://example.com/masala-vada.jpg",
                "tags": ["snacks", "vegetarian", "South Indian"],
                "ingredients": ["chana dal", "onions", "spices"],
                "description": "Crispy, spicy lentil fritters."
            },
            {
                "id": "chicken-biryani",
                "name": "Chicken Biryani",
                "image": "https://example.com/chicken-biryani.jpg",
                "tags": ["main course", "non-vegetarian", "South Indian"],
                "ingredients": ["chicken", "basmati rice", "spices"],
                "description": "Aromatic and flavorful chicken biryani."
            }
        ];

        const options = {
            keys: ['name', 'tags', 'ingredients', 'description'],
            threshold: 0.4
        };
        const fuse = new Fuse(yourData, options);

        const filterTags = document.getElementById('filterTags');
        const tagsSet = new Set(yourData.flatMap(item => item.tags));
        tagsSet.forEach(tag => {
            const option = document.createElement('option');
            option.value = tag;
            option.textContent = tag;
            filterTags.appendChild(option);
        });

        const cart = [];
        const dynamicCart = document.getElementById('dynamicCart');
        const dynamicCartItems = document.getElementById('dynamicCartItems');
        const clearAllCartBtn = document.getElementById('clearAllCart');
        const exportCartPdfBtn = document.getElementById('exportCartPdf');
        const cartBadge = document.getElementById('cartBadge');

        const updateDynamicCart = () => {
            dynamicCartItems.innerHTML = '';
            
            // Track cart item IDs for disabling buttons
            const cartItemIds = new Set(cart.map(item => item.id));

            // Update cart display
            cart.forEach((item, index) => {
                const cartItemDiv = document.createElement('div');
                cartItemDiv.className = 'dynamic-cart-item';
                cartItemDiv.innerHTML = `
                    <span>${item.name}</span>
                    <button class="btn btn-sm btn-outline-danger remove-from-cart" data-id="${item.id}">
                        Remove
                    </button>
                `;
                dynamicCartItems.appendChild(cartItemDiv);
                
                // Remove from cart functionality
                cartItemDiv.querySelector('.remove-from-cart').addEventListener('click', () => {
                    cart.splice(index, 1);
                    updateDynamicCart();
                    
                    // Re-enable the add to cart button
                    const addButton = document.querySelector(`.add-to-cart[data-id="${item.id}"]`);
                    if (addButton) {
                        addButton.disabled = false;
                    }
                });
            });

            // Show/hide dynamic cart
            if (cart.length > 0) {
                dynamicCart.classList.remove('hidden');
            } else {
                dynamicCart.classList.add('hidden');
            }

            // Update cart badge
            cartBadge.textContent = cart.length;
        };

        const renderResults = (data) => {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            
            // Track cart item IDs
            const cartItemIds = new Set(cart.map(item => item.id));

            data.forEach(item => {
                const card = document.createElement('div');
                card.className = 'col-md-4';
                card.innerHTML = `
                    <div class="card h-100">
                        <img src="${item.image}" class="card-img-top" alt="${item.name}">
                        <div class="card-body">
                            <h5 class="card-title">${item.name}</h5>
                            <p class="card-text">${item.description}</p>
                            <p class="card-text"><small class="text-muted">Tags: ${item.tags.join(', ')}</small></p>
                            <button class="btn btn-custom add-to-cart" 
                                    data-id="${item.id}" 
                                    ${cartItemIds.has(item.id) ? 'disabled' : ''}>
                                Add to Cart
                            </button>
                        </div>
                    </div>
                `;
                resultsDiv.appendChild(card);
                
                // Add to cart functionality
                card.querySelector('.add-to-cart').addEventListener('click', (e) => {
                    cart.push(item);
                    updateDynamicCart();
                    
                    // Disable the add button
                    e.target.disabled = true;
                });
            });
        };

        // Clear All functionality
        clearAllCartBtn.addEventListener('click', () => {
            // Re-enable all add to cart buttons
            cart.forEach(item => {
                const addButton = document.querySelector(`.add-to-cart[data-id="${item.id}"]`);
                if (addButton) {
                    addButton.disabled = false;
                }
            });

            cart.length = 0; // Clear the cart
            updateDynamicCart();
        });

        // Export PDF functionality
        exportCartPdfBtn.addEventListener('click', () => {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            doc.setFontSize(20);
            doc.text('M G Prakash Catering - Order Details', 10, 20);
            
            doc.setFontSize(12);
            cart.forEach((item, index) => {
                doc.text(`${index + 1}. ${item.name}`, 10, 30 + (index * 10));
            });
            
            doc.save('catering_order.pdf');
        });

        // Initial render
        renderResults(yourData);

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const query = e.target.value;
            const results = query ? fuse.search(query).map(result => result.item) : yourData;
            renderResults(results);
        });

        // Filter functionality
        document.getElementById('filterTags').addEventListener('change', (e) => {
            const tag = e.target.value;
            const filteredData = tag ? yourData.filter(item => item.tags.includes(tag)) : yourData;
            renderResults(filteredData);
        });
    </script>
</body>
</html>
